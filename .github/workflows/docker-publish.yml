name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Sync OlivOS Release"]
    branches: [main]
    types: [completed]

env:
  DOCKERHUB_REPO: shiaworkshop/olivos
  DOCKERFILE_PATH: OlivOS/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.new_release_created == 'true' }}
    steps:
      - name: Debug Outputs
        run: |
          echo "Workflow Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "New Release Created: ${{ github.event.workflow_run.outputs.new_release_created }}"
          echo "Release Tag: ${{ github.event.workflow_run.outputs.release_tag }}"

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=${{ github.event.workflow_run.outputs.release_tag }}
            type=raw,value=latest
            type=sha

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
